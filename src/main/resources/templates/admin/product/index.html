<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<!-- Header -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="h3 mb-0">Admin Dashboard</h1>
            </div>
            <div class="col-auto d-flex align-items-center">
                <span class="me-2">Xin chào</span>
                <img src="/img/avatar.jpg" alt="Admin Avatar" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/index">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Quản lý sản phẩm</li>
                </ol>
            </nav>
            <h2 class="mb-4">Quản lý sản phẩm</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="lead mb-0">Danh sách các sản phẩm trong hệ thống</p>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal"
                        onclick="openAddModal()">
                    <i class="bi bi-plus-circle me-2"></i>Thêm sản phẩm mới
                </button>
            </div>
        </div>
    </div>

    <!-- Products Table -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody id="productTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

    <!-- Modal Add/Edit -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="productForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title">Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="prodId">
                        <div class="mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" class="form-control" id="prodName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <input type="number" class="form-control" id="prodPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-control" id="prodCategory" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ảnh</label>
                            <input type="file" class="form-control" id="prodImage" accept="image/*">
                            <img id="previewImg" src="" alt="" class="mt-2 img-thumbnail" width="120" style="display:none;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="mb-0">&copy; Nguyen Thanh Nhat - 23162072</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    let currentPage = 0;
    let pageSize = 5;

    // Load categories for select
    function loadCategories() {
        $.get('/api/categories', function(res){
            let options = '';
            res.forEach(c => {
                options += `<option value="${c.id}">${c.name}</option>`;
            });
            $("#prodCategory").html(options);
        });
    }

    // Load products
    function loadProducts(page=0){
        $.get(`/api/products?page=${page}&size=${pageSize}`, function(res){
            let rows = '';
            res.content.forEach(p => {
                rows += `<tr>
                    <td>${p.id}</td>
                    <td>${p.image ? `<img src="/uploads/${p.image}" width="80">` : ''}</td>
                    <td>${p.name}</td>
                    <td>${p.category?.name || ''}</td>
                    <td>${p.price}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${p.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>`;
            });
            $("#productTableBody").html(rows);

            // pagination
            let pag = '';
            for(let i=0;i<res.totalPages;i++){
                pag += `<li class="page-item ${i===res.number?'active':''}">
                            <a class="page-link" href="javascript:loadProducts(${i})">${i+1}</a>
                        </li>`;
            }
            $("#pagination").html(pag);
            currentPage = res.number;
        });
    }

    function openAddModal(){
        $("#prodId").val('');
        $("#prodName").val('');
        $("#prodPrice").val('');
        $("#prodImage").val('');
        $("#previewImg").hide();
        $("#productModal .modal-title").text("Thêm Product");
        loadCategories();
        $("#productModal").modal("show");
    }

    function openEditModal(id){
        $.get(`/api/products/${id}`, function(p){
            $("#prodId").val(p.id);
            $("#prodName").val(p.name);
            $("#prodPrice").val(p.price);
            $("#previewImg").attr("src", p.image ? `/uploads/${p.image}` : '').toggle(!!p.image);
            loadCategories();
            setTimeout(()=>{
                $("#prodCategory").val(p.category?.id);
            },100);
            $("#productModal .modal-title").text("Sửa Product");
            $("#productModal").modal("show");
        });
    }

    $("#prodImage").on("change", function(){
        const file = this.files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = e => $("#previewImg").attr("src", e.target.result).show();
            reader.readAsDataURL(file);
        }
    });

    $("#productForm").submit(function(e){
        e.preventDefault();
        const formData = new FormData();
        formData.append("name", $("#prodName").val());
        formData.append("price", $("#prodPrice").val());
        formData.append("categoryId", $("#prodCategory").val());
        const file = $("#prodImage")[0].files[0];
        if(file) formData.append("imageFile", file);

        const id = $("#prodId").val();
        let method = id ? "PUT" : "POST";
        let url = id ? `/api/products/${id}` : '/api/products';

        $.ajax({
            url: url,
            type: method,
            data: formData,
            processData:false,
            contentType:false,
            success: ()=> { $("#productModal").modal('hide'); loadProducts(currentPage); },
            error: ()=> { alert('Có lỗi xảy ra khi lưu Product!'); }
        });
    });

    function deleteProduct(id){
        if(confirm("Xóa product này?")){
            $.ajax({
                url:`/api/products/${id}`,
                type:"DELETE",
                success:()=>{ loadProducts(currentPage); }
            });
        }
    }

    $(document).ready(()=>{
        loadProducts();
    });
</script>
</body>
</html>
</body>
</html>
