<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">Admin Dashboard</h1>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <span class="me-2">Xin chào</span>
                    <img src="/img/avatar.jpg" alt="Admin Avatar" class="rounded-circle" width="40" height="40">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Quản lý hệ thống</h2>
                <p class="lead">Chọn chức năng quản lý bên dưới:</p>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-tags fs-1 text-primary"></i>
                        <h5 class="card-title mt-3">Quản lý danh mục</h5>
                        <p class="card-text">Thêm, sửa, xóa các danh mục sản phẩm</p>
                        <a href="/admin/categories/index" class="btn btn-primary">
                            Quản lý danh mục
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam fs-1 text-success"></i>
                        <h5 class="card-title mt-3">Quản lý sản phẩm</h5>
                        <p class="card-text">Thêm, sửa, xóa các sản phẩm trong hệ thống</p>
                        <a href="/admin/product/index" class="btn btn-success">
                            Quản lý sản phẩm
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; Nguyen Thanh Nhat - 23162072</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
