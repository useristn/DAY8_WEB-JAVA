<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="h3 mb-0">Admin Dashboard</h1>
            </div>
            <div class="col-auto d-flex align-items-center">
                <span class="me-2">Xin chào</span>
                <img src="/img/avatar.jpg" alt="Admin Avatar" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="container my-5 flex-grow-1">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/index">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Quản lý danh mục</li>
                </ol>
            </nav>
            <h2 class="mb-4">Quản lý danh mục</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="lead mb-0">Danh sách các danh mục sản phẩm</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                    <i class="bi bi-plus-circle me-2"></i>Thêm danh mục mới
                </button>
            </div>
        </div>
    </div>

    <!-- Categories Table -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody id="categoryTableBody">
                            <!-- Rows sẽ được load bằng Ajax -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-light py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="mb-0">&copy; Nguyen Thanh Nhat - 23162072</p>
            </div>
        </div>
    </div>
</footer>

<!-- MODAL -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="categoryForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên danh mục</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Hình ảnh</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // Load categories
    function loadCategories() {
        $.get("/api/categories", function (data) {
            let rows = "";
            data.forEach(function (cat) {
                rows += `
                    <tr>
                        <td>${cat.id}</td>
                        <td>${cat.name}</td>
                        <td>
                            ${cat.image ? `<img src="/uploads/${cat.image}" width="80">` : ""}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editCategory(${cat.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${cat.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>`;
            });
            $("#categoryTableBody").html(rows);
        });
    }

    // Save (create/update)
    $("#categoryForm").submit(function (e) {
        e.preventDefault();
        let id = $("#categoryId").val();
        let formData = new FormData(this);
        let url = "/api/categories" + (id ? "/" + id : "");
        let method = id ? "PUT" : "POST";

        $.ajax({
            url: url,
            type: method,
            data: formData,
            processData: false,
            contentType: false,
            success: function () {
                $("#categoryModal").modal("hide");
                loadCategories();
                $("#categoryForm")[0].reset();
                $("#categoryId").val("");
            }
        });
    });

    // Edit
    function editCategory(id) {
        $.get("/api/categories/" + id, function (cat) {
            $("#categoryId").val(cat.id);
            $("#name").val(cat.name);
            $("#categoryModal").modal("show");
        });
    }

    // Delete
    function deleteCategory(id) {
        if (confirm("Bạn có chắc chắn muốn xóa?")) {
            $.ajax({
                url: "/api/categories/" + id,
                type: "DELETE",
                success: function () {
                    loadCategories();
                }
            });
        }
    }

    $(document).ready(function () {
        loadCategories();
    });
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>

</script>

</html>
