<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/Layout-admin.html}" lang="en">

<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">List Category</div>
            <div class="card-body">

                <div class="mb-3 text-end">
                    <a th:href="@{/admin/categories/add}" class="btn btn-success">
                        <i class="fa fa-plus"></i> Add Category
                    </a>
                </div>

                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>

                <table class="table table-striped table-responsive">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td scope="row">[[${category.id}]]</td>
                        <td th:text="${category.name}"></td>
                        <td>
                        	<img th:src="${category.image}" width="120">
                        </td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                               class="btn btn-outline-warning">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                               class="btn btn-outline-danger"
                               onclick="return confirm('Are you sure to delete this category?')">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>

</html>
