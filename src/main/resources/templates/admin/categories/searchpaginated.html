<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/Layout-admin.html}">

<section class="row" layout:fragment="content">
	<div class="col mt-4">
		<div class="card">
			<div class="card-header">List Category</div>
			<div class="card-body">

				<!-- Thông báo -->
				<div th:if="${message != null}" class="alert alert-primary"
					role="alert">
					<i th:text="${message}"></i>
				</div>

				<!-- Form Search -->
				<div class="row mb-3">
					<div class="col-md-6">
						<form th:action="@{/admin/categories/searchpaginated}"
							method="get" class="d-flex">
							<input type="text" class="form-control me-2" name="name"
								id="name" th:value="${name}" placeholder="Nhập từ khóa để tìm" />
							<button class="btn btn-outline-primary">Search</button>
						</form>
					</div>
					<div class="col-md-6 text-end">
						<a class="btn btn-success" th:href="@{/admin/categories/add}">
							<i class="fa fa-plus"></i> Add New Category
						</a>
					</div>
				</div>

				<!-- Danh sách -->
				<div class="row" th:if="${!categoryPage.hasContent()}">
					<div class="col">
						<div class="alert alert-danger">No Category Found!</div>
					</div>
				</div>

				<table th:if="${categoryPage.hasContent()}"
					class="table table-striped table-responsive">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Image</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categoryPage.content}">
							<td th:text="${category.id}"></td>
							<td th:text="${category.name}"></td>
							<td><img th:if="${category.image != null}"
								th:src="@{${category.image}}" alt="Image" width="100"
								class="img-thumbnail" /></td>
							<td><a
								th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
								class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></a>
								<button type="button" class="btn btn-danger btn-sm"
									th:attr="data-id=${category.id},data-name=${category.name}"
									onclick="showConfirmation(this)">
									<i class="fa fa-trash"></i>
								</button></td>
						</tr>
					</tbody>
				</table>

				<!-- Modal xác nhận xóa -->
				<div class="modal fade" id="confirmationId" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Confirmation</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								Bạn có muốn xóa <b id="productName"></b>?
							</div>
							<div class="modal-footer">
								<a id="yesOption" class="btn btn-primary">Yes</a>
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

				<script>
                    function showConfirmation(btn) {
                        const id = btn.getAttribute("data-id");
                        const name = btn.getAttribute("data-name");
                        document.getElementById("productName").innerText = name;
                        document.getElementById("yesOption").setAttribute("href", "/admin/categories/delete/" + id);
                        new bootstrap.Modal(document.getElementById("confirmationId")).show();
                    }
                </script>

				<!-- Phân trang -->
				<div class="card-footer text-muted">
					<!-- Row cho page size -->
					<div class="row mb-2">
						<div class="col-md-3">
							<form>
								<label for="size" class="form-label">Page size:</label> <select
									class="form-select" name="size" id="size"
									onchange="this.form.submit()">
									<option th:selected="${categoryPage.size == 3}" value="3">3</option>
									<option th:selected="${categoryPage.size == 5}" value="5">5</option>
									<option th:selected="${categoryPage.size == 10}" value="10">10</option>
									<option th:selected="${categoryPage.size == 15}" value="15">15</option>
									<option th:selected="${categoryPage.size == 20}" value="20">20</option>
								</select>
							</form>
						</div>
					</div>

					<!-- Row cho pagination -->
					<div class="row">
						<div class="col text-center">
							<nav th:if="${categoryPage.totalPages > 0}"
								aria-label="Page navigation">
								<ul class="pagination justify-content-center">
									<li th:classappend="${1 == categoryPage.number + 1} ? 'active'"
										class="page-item"><a class="page-link"
										th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=1)}">First</a>
									</li>

									<li th:each="pageNumber : ${pageNumbers}"
										th:classappend="${pageNumber == categoryPage.number + 1} ? 'active'"
										class="page-item"><a class="page-link"
										th:text="${pageNumber}"
										th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${pageNumber})}"></a>
									</li>

									<li
										th:classappend="${categoryPage.totalPages == categoryPage.number + 1} ? 'active'"
										class="page-item"><a class="page-link"
										th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${categoryPage.totalPages})}">Last</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
